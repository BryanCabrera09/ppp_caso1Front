<section>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3" *ngFor="let noticia of convocatorias">
                    <div class="card-body">
                        <h5 class="card-title">{{ noticia.solicitudEmpresa.convenio.carrera.nombre }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ noticia.solicitudEmpresa.convenio.empresa.nombre }}
                        </h6>
                        <p class="card-text">{{ noticia.descripcion }}</p>
                        <p class="card-text"><small class="text-muted">Fecha de inicio: {{ noticia.fechaInicio
                                }}</small></p>
                        <p class="card-text"><small class="text-muted">Fecha de fin: {{ noticia.fechaFin }}</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-box">
                    <div class="form-value">
                        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                            <h2>Login</h2>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input id="username" name="username" type="email" [(ngModel)]="usuario.correo" required>
                                <label for="">Email</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" id="password" name="password" [(ngModel)]="usuario.password"
                                    required>
                                <label for="">Password</label>
                            </div>
                            <div class="forget">
                                <label for=""><input type="checkbox">Remember Me
                                    <!-- <a href="#">Forget Password</a> --></label>
                            </div>

                            <div class="inputbox2 ">
                                <button class="btn btn-success" type="submit">Iniciar Sesión</button>
                            </div>

                            <div class="inputbox2 col-12 text-center">
                                ó
                            </div>
                            <!-- <div class="inputbox2  col-12 text-center">
                                <div id="buttonDiv"></div>
                            </div> -->

                            <!-- <div class="inputbox2 col-12 text-center">
                                <button style="color: aliceblue;" class="btn btn-info" (click)="logInGoogle()">Login With
                                    Google</button>
                            </div> -->

                            <div class="register">
                                <p>Don't have a account <a (click)="createAccout()" onclick="return false">¿No
                                        tienes cuenta?</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
