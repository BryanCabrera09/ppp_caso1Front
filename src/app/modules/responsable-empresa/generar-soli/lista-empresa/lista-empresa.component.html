<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button trigger modal -->
    



    <div class="card">

        <h2>LISTA DE CONVENIO</h2>

        <div class="col- ig-12 col-md-11">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Empresa</th>
                        <th></th>
                        
                    </tr>


                </thead>

                <tbody>
                    <tr *ngFor="let con of Convenios">
                        <td>{{con.id}}</td>
                        <td>{{con.empresa.nombre}}</td>


                        <td style="text-align:initial;">
                            <button id="btn" style="margin-left: 10px;" style="width: 200%;" class="button" (click)="traerid(con.id)" routerLink="/respon-empresa/soli/lista">
                                <a style="text-decoration: none; color: rgb(0, 0, 255);">Solicitudes</a>
                                <!-- Enlace para actualizar el cliente -->
                            </button>
                        </td>
                    </tr>
                </tbody>

               
            </table>



        </div>


    </div>




</body>

</html>
