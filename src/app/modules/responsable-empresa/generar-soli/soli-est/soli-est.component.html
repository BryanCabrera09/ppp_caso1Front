<div class="card">
    <h2>Solicitud</h2>

    <form >
        <div class="col- ig-12 col-md-11">
           
            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Nombre de Empresa:</h4>
                </label>
                <div class="col-sm">
                    <input type="text"  class="form-control" style="width: 200%;" name="empresa"  required>
        
                </div>
            </div>

            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Numero de estudiantes</h4>
                </label>
                <div class="col-sm">
                    <input type="number"  class="form-control" style="width: 200%;" name="estudiantes"required>
        
                </div>
            </div>
            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Nombre Solicitante</h4>
                </label>
                <div class="col-sm">
                    <input type="text"  class="form-control" style="width: 200%;" name="solicitante" required>
        
                </div>
            </div>

            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Cargo de la Empresa</h4>
                </label>
			
                <div class="col-sm">
                    <select class="form-control" style="width: 200%; " name="Mision"  required>
						<option>Director</option>
						<option>Recursos</option>
						<option>Fargo</option>
						<option>True Detective</option>
					</select>
        
                </div>
            </div>

            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Fecha</h4>
                </label>
                <div class="col-sm">
					<input type="date" id="caducidad" name="caducidad" required="required">
                </div>
            </div>

            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Actividad a Realizar</h4>
                </label>
                <div class="col-sm">
                    <textarea type="text"  class="form-control" style="width: 200%; " name="Objetivos" required></textarea>
        
                </div>
            </div>

            <div class="row mb-3">
                <label for="Codigo DEWEY" class="col-sm col-form-label">
                    <h4>Numero de contacto</h4>
                </label>
                <div class="col-sm">
                    <input type="number"  class="form-control" style="width: 200%;" name="contacto"required>
        
                </div>
            </div>

        </div>

        <button type="submit" class="crear"> Guardar</button>

    </form>

</div>
