
<div class="card">
    <p-table #dt2 [value]="pract" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" 
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['nombre']" [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Ingrese Nombre de Empresa" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th id="text" style="width:22%">NÂ°</th>
                <th id="text" style="width:25%">Estudiante</th>
                <th id="text" style="width:22%">Empresa</th>

                <th></th>
            </tr>
            <tr>
                <th id="text">
                </th>
                <th id="text">
                    <p-columnFilter type="text" field="nombre"></p-columnFilter>
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-practica>
            <tr>
                <td id="text">
                    {{ practicas.estudiante.id }}
                </td>
                <td id="text">
                    {{ practicas.estudiante.usuario.nombre+' '+ practicas.estudiante.usuario.apellido }}
                </td>
                <td id="text">
                    {{ practica.convocatoria.solicitudEmpresa.convenio.empresa.nombre}}
                </td>
                <td id="text">
                    <button pButton pRipple type="button" icon="pi pi-pencil" label="Ver Actividades"
                        class="p-button-warning" (click)="traerid(practicas.estudiante.id)" ></button>
                </td>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Sin Listado Empresarial.</td>
            </tr>
        </ng-template>
    </p-table>
    
</div>
