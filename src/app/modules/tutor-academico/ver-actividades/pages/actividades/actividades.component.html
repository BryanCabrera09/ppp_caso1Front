<div class="card">
    <p-table #dt2 [value]="actividades" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" 
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['nombre']" [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Ingrese Nombre de Empresa" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th id="text" style="width:22%">Dia</th>
                <th id="text" style="width:25%">Hora Inicio</th>
                <th id="text" style="width:22%">Hora Fin</th>

                <th></th>
            </tr>
            <tr>
                <th id="text">
                </th>
                <th id="text">
                    <p-columnFilter type="text" field="nombre"></p-columnFilter>
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-actividad>
            <tr>
                <td id="text">
                    {{ actividad.dia }}
                </td>
                <td id="text">
                    {{ actividad.horaInicio}}
                </td>
                <td id="text">
                    {{ actividad.horaFin}}
                </td>

                
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Sin Listado Empresarial.</td>
            </tr>
        </ng-template>
    </p-table>
    
</div>
