<div class="card p-3">
  <h2 class="mb-4">Registro de Actividades Diarias</h2>

  <div class="mb-3">
    <label class="fw-bold">Fecha inicio de actividades:</label>
    <input type="text" class="form-control" [(ngModel)]="fechaInicio" placeholder="DD/MM/AAAA">
    <label class="fw-bold">Fecha fin de la semana de actividades:</label>
    <input type="text" class="form-control" [(ngModel)]="fechaFin" placeholder="DD/MM/AAAA">
  </div>

  <div class="mb-3">
    <label class="fw-bold">Semanas</label>
    <div class="row">
      <div class="col">
        <label class="fw-bold">Número de semana</label>
        <input type="text" class="form-control" [(ngModel)]="numeroSemana">
      </div>
    </div>
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>Día</th>
        <th>Hora de ingreso</th>
        <th>Hora de salida</th>
        <th>Total Horas</th>
        <th>Detalle de actividad realizada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dia of diasSemana">
        <td>{{ dia }}</td>
        <td>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="actividades[dia].horaIngreso">
        </td>
        <td>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="actividades[dia].horaSalida">
        </td>
        <td>{{ calcularTotalHoras(dia) }}</td>
        <td>
          <input type="text" class="form-control form-control-lg" [(ngModel)]="actividades[dia].detalleActividad">
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <label class="fw-bold">Número Total de Horas:</label>
    {{ calcularTotalHorasSemana() }}

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="guardar()">Guardar</button>
    </div>
  </div>
  
</div>
