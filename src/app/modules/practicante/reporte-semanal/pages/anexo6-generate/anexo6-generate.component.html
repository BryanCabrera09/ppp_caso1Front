<div class="card p-3">
  <h2 class="mb-4">Registro de Actividades Diarias</h2>

  <div class="mb-3">
    <label class="fw-bold">Fecha inicio de actividades:</label>
    <input type="date"  class="form-control" [min]="currentDate" [max]="finDate" [(ngModel)]="fechaInicio"
      placeholder="DD/MM/AAAA">
    <label class="fw-bold">Fecha fin de la semana de actividades:</label>
    <input type="date" class="form-control" [min]="currentDate" [max]="finDate" [(ngModel)]="fechaFin" placeholder="DD/MM/AAAA">
  </div>

  <div class="mb-3">
    <label class="fw-bold">Semanas</label>
    <div class="row">
      <div class="col">
        <label class="fw-bold">Número de semana</label>
        <input type="text" [(ngModel)]="semana" class="form-control" [(ngModel)]="numeroSemana">
      </div>
    </div>
  </div>

<div class="form">
  <table class="table mt-3">
    <thead>
      <tr>
        <th></th>
        <th>Fecha</th>
        <th>Hora de ingreso</th>
        <th>Hora de salida</th>
        <th>Detalle de actividad realizada</th>
        <th>Total Horas</th>
        <th>  </th>
      </tr>
    </thead>
    <tbody>

      <tr>

        <td></td>
        <td>
          
          <input type="date" [(ngModel)]="Sactvidad.dia" name="fechaInicio" [min]="fechaInicio" [max]="fechaFin" class="form-control form-control-sm" required>
        </td>
        <td>
          <input type="time" [(ngModel)]="Sactvidad.horaInicio" name="horaInicio" class="form-control form-control-sm" required> 
        </td>
        <td><input type="time" [(ngModel)]="Sactvidad.horaFin" name="horaFin" class="form-control form-control-sm" required></td>
        <td>
          <input type="text" [(ngModel)]="Sactvidad.actividad" name="actividad" class="form-control form-control-lg">
        </td>
        
        <td>
          <div class="d-flex justify-content-end">
            <button *ngIf="bandera" (click)="submitForm()" class="btn btn-primary" >Guardar</button>
          </div>
        </td>
      </tr>

      <tr *ngFor="let fila of actividad">
        <td></td>
        <td>{{fila.dia}}</td>
        <td>{{fila.horaI}}</td>
        <td>{{fila.horaF}}</td>
        <td>{{fila.act}}</td>
        <td>{{fila.total}}</td>
        <td></td>
      </tr>

    </tbody>
  </table>
</div>
<div class="mt-3">
  <label class="fw-bold">Número Total de Horas:</label>
      <input type="text" disabled style="border: 1px solid transparent; text-align: center;" value="{{totalHS}}">
  <div class="d-flex justify-content-end">
   <button (click)="generarPDF()">Generar Pdf</button>
  </div>
</div>
</div>
