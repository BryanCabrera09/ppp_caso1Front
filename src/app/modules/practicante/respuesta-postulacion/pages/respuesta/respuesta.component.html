
<div class="card">
    <p-table #dt2 [value]="" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['nombre']" [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Ingrese Nombre de Empresa" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th id="text" style="width:22%">NÂ° Concovatoria</th>
                <th id="text" style="width:25%">Empresa</th>
                <th id="text" style="width:22%">Fecha Inicio</th>
                <th id="text" style="width:15%">Fecha Fin</th>
                <th id="text" style="width:12%">Respuesta</th>
                <th id="text" style="width:12%">Convenios</th>
                <th></th>
            </tr>
            <tr>
                <th id="text">
                </th>
                <th id="text">
                    <p-columnFilter type="text" field="nombre"></p-columnFilter>
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" >
            <tr>
                <td id="text">
                   CompuFacil S.A.
                </td>
                <td id="text">
                    25/05/2023
                </td>
                <td id="text">
                    01/06/2023
                </td>
                <td id="text">
                    Aprobado
                </td>
                <td id="text">
                    
                </td>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Sin Listado Empresarial.</td>
            </tr>
        </ng-template>
    </p-table>
    <button pButton pRipple type="button" label="Registrar Empresa" icon="pi pi-check" iconPos="right"
        class="p-button-rounded p-button-primary"></button>
</div>
