<!DOCTYPE html>
<html>
  <head>
    <title>Convocatorias</title>

  </head>
  <body>
    <div>
        <h1>Seleccione una empresa:</h1>
        <p>recuerde que solo puede postular a una y enviar una solicitud.</p>
    </div>
    <table>
      <tr>
        <th>EMPRESAS</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Postular</th>
      </tr>
      <tr *ngFor="let convocatoriap of convocatoriap">
        <td>{{convocatoriap.solicitudEmpresa.convenio.empresa.nombre}}</td>
        <td>{{convocatoriap.fechaInicio}}</td>
        <td>{{convocatoriap.fechaFin}}</td>
        <td><button (click)="createPdf()">Visualisar</button></td>
      </tr>
    
    </table>
  </body>
</html>
