<div class="container">
    <div class="content">
        <p-panel id="panelregempresa" header="Asignaturas">
            <div class="panel over overflow-auto p-grid p-fluid">
                <h4 style="text-align: center">Asignaturas Aprobadas</h4>
                <div class="p-grid p-fluid justify-content-center align-items-center">
                    <div class="col-sm">
                        <div class="form-group">
                            <select class="form-select" name="disponibilidad" (change)="  guardarOpcion($event)">
                                " required>
                                <option value="true">SELECCIONE</option>
                                <option *ngFor="let mat of materias" value="{{mat.nombre}}">{{mat.nombre}}</option>
                            </select>
                        </div>
                        <ul>
                            <li *ngFor="let opcion of opcionesGuardadas">{{opcion}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</div>

<div class="container">
    <div class="content">
        <p-panel id="panelregempresa" header="">
            <div class="panel over overflow-auto p-grid p-fluid">
                <h4 style="text-align: center">Fecha de Postulacion</h4>
                <div class="p-grid p-fluid justify-content-center align-items-center">
                    <div class="d-flex flex-row">
                        <div class="col">
                            <div class="p-col-3 p-md-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" disabled="true" class="form-control"
                                        [(ngModel)]="convoca.numero" [pKeyFilter]="blockSpecial" pInputText required />
                                    <label for="float-input">Convocatoria NÂ°</label>
                                </span>
                            </div>

                        </div>
                        <div class="col">
                            <div class="p-col-12 p-md-4">
                                <span class="p-float-label">
                                    <p-calendar [(ngModel)]="convoca.fechaFin" [minDate]="fechaActual" [showIcon]="true"
                                        appendTo="body" [readonlyInput]="true"></p-calendar>
                                    <label for="float-input">Fecha max</label>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <button pButton pRipple type="button" label="Crear Convocatoria" icon="pi pi-check"
                            (click)="guardarConvoca()" iconPos="right"
                            class="p-button-rounded p-button-primary"></button>
                    </div>
                    <div class="p-col-12 p-md-4">
                        <button pButton pRipple type="button" label="Generar PDF" icon="pi pi-check"
                            (click)="generarPDF()" iconPos="right" class="p-button-rounded p-button-primary"></button>
                    </div>

                </div>
            </div>
        </p-panel>
    </div>
</div>
