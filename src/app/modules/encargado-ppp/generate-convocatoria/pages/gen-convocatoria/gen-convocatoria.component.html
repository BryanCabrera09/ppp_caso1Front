<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>













    <div class="card">
        <p-table #dt2 [value]="soliE" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['nombre']" [tableStyle]="{ 'min-width': '75rem' }">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Ingrese Nombre de Empresa" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th id="text" style="width:22%">N°</th>
                    <th id="text" style="width:25%">Empresa</th>
                    <th id="text" style="width:22%">N° Horas</th>
                    <th id="text" style="width:15%">Fecha Inicio</th>
                    <th id="text" style="width:12%">Fecha Fin</th>
                    <th id="text" style="width:12%">Generar Convocatoria</th>
                    <th></th>
                </tr>
                <tr>
                    <th id="text">
                    </th>
                    <th id="text">
                        <p-columnFilter type="text" field="nombre"></p-columnFilter>
                    </th>
                    <th id="text">
                    </th>
                    <th id="text">
                    </th>
                    <th id="text">
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-soli>
                <tr>
                    <ng-container *ngIf="soli.estado=== 2">
                        <td id="text">
                            {{ soli.id }}
                        </td>
                        <td id="text">
                            {{ soli.convenio.empresa.nombre}}
                        </td>
                        <td id="text">
                            {{ soli.numHoras }}
                        </td>
                        <td id="text">
                            {{ soli.fechaInicioTen }}
                        </td>
                        <td id="text">
                            {{ soli.fechaMaxTen }}
                        </td>
                        <td id="text">
                            <button pButton pRipple type="button" icon="pi pi-pencil" label="Genrar Convocatoria"
                                class="p-button-warning" (click)="capturarid(soli.id)"></button>
                        </td>
                    </ng-container>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">Sin Listado Empresarial.</td>
                </tr>
            </ng-template>
        </p-table>
        <button pButton pRipple type="button" label="Registrar Empresa" icon="pi pi-check" iconPos="right"
            class="p-button-rounded p-button-primary"></button>

    </div>


</body>

</html>
