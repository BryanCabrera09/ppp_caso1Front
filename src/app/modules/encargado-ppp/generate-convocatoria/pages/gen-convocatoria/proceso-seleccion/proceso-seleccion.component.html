
<div class="card">
    <p-table #dt2 [value]="acciones" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['convenio.empresa.nombre', 'convenio.empresa.ruc']"
        [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Ingrese Nombre de Empresa" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th id="text" style="width:22%">#</th>
                <th id="text" style="width:22%">Actividad</th>
                <th id="text" style="width:22%">Si</th>
                <th id="text" style="width:22%">No</th>

            </tr>
            <tr>
                <th id="text">
                    <p-columnFilter type="text" field="convenio.empresa.nombre"></p-columnFilter>
                </th>
                <th id="text">
                    
                </th>
                <th></th>
   
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ac>
            <tr>
                <td id="text">
                    {{ac.id}}
                </td>
                <td id="text">
                    {{ac.descripcion}}
                </td>

                <td id="text">
                    <div class="p-field-radiobutton">
                        <p-radioButton name="siNo" value="true"></p-radioButton>
                      </div>
                </td>

                <td id="text">
                    <div class="p-field-radiobutton">
                        <p-radioButton name="siNo" value="false"></p-radioButton>
                      </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Sin Solicitudes de Empresas.</td>
            </tr>
        </ng-template>
    </p-table>
    <button pButton pRipple type="button" style="background-color: rgb(23, 174, 23);" label="Guardar" icon="pi pi-check" iconPos="right"
    class="p-button-rounded p-button-primary"></button>

    <button pButton pRipple type="button" label="AÃ±adir Actividad" icon="pi pi-check" iconPos="right"
       (click)="actividad()" class="p-button-rounded p-button-primary"></button>
</div>





<p-dialog header="Editar usuario" [(visible)]="displayEU" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">

    <ng-template pTemplate="body">
        <div class="p-grid p-fluid">
            <div class="row">

                <div class="col">
                    <span class="p-float-label">
                        <input id="float-input" type="text"  
                            class="form-control"  [(ngModel)]="accions.descripcion"  maxlength="100" minlength="10"
                            pInputText required />
                        <label for="float-input">Actividad</label>
                    </span>

                </div>

               

            </div>

            <div class="p-col-12 p-md-4">
                <div class="row">
                    <div class="col">
                        <button pButton pRipple type="button" label="Guardar" icon="pi pi-check" iconPos="right"
                            class="p-button-rounded p-button-success"(click)="guardaract()" ></button>
                    </div>
                    <div class="col">
                        <button pButton pRipple type="button" label="Cancelar" icon="pi pi-times" iconPos="right"
                            class="p-button-rounded p-button-danger"></button>
                    </div>
                </div>
            </div>


        </div>

    </ng-template>
</p-dialog>
