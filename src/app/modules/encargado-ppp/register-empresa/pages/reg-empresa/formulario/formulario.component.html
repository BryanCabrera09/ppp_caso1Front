<div class="container">
    <div class="content">
        <p-panel id="panelregempresa" header="Registro Empresa">
            <div class="panel over overflow-auto p-grid p-fluid">
                <h4 style="text-align: center">Datos Empresariales</h4>
                <div class="p-grid p-fluid justify-content-center align-items-center">
                    <div class="col-sm">
                        <input type="hidden" #id class="form-control" style="width: 200%;" name="RUC"
                            [(ngModel)]="empresa.id" required>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="col">
                            <div class="p-col-12 p-md-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" class="form-control" [(ngModel)]="empresa.ruc"
                                        [pKeyFilter]="'int'" maxlength="13" minlength="13" pInputText required />
                                    <label for="float-input">Número de RUC</label>
                                </span>
                            </div>

                            <div class="p-col-3 p-md-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" class="form-control"
                                        [(ngModel)]="empresa.matriz" pInputText required />
                                    <label for="float-input">Matriz</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-4">
                                <span class="p-float-label">
                                    <textarea id="float-input" class="form-control" rows="5" cols="30"
                                        [(ngModel)]="empresa.mision" pInputTextarea></textarea>
                                    <label for="float-input">Misión Empresarial</label>
                                </span>
                            </div>
                            <div class="p-col-3 p-md-4">
                                <p-dropdown id="float-input" [options]="estado" name="disponibilidad"
                                    [(ngModel)]="estadoSelect">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-col-12 p-md-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" class="form-control"
                                        [(ngModel)]="empresa.nombre" pInputText required />
                                    <label for="float-input">Nombre de Empresa</label>
                                </span>
                            </div>
                            <div class="p-col-3 p-md-4">
                                <span class="p-float-label">
                                    <textarea id="float-input" class="form-control" rows="5" cols="30" pInputTextarea
                                        [(ngModel)]="empresa.vision"></textarea>
                                    <label for="float-input">Visión Empresarial</label>
                                </span>
                            </div>
                            <div class="p-col-3 p-md-4">
                                <span class="p-float-label">
                                    <textarea id="float-input" class="form-control" rows="5" cols="30" pInputTextarea
                                        [(ngModel)]="empresa.objetivo"></textarea>
                                    <label for="float-input">Objetivos Empresariales</label>
                                </span>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="p-col-12 p-md-4">
                        <button pButton pRipple type="button" *ngIf="!boton" label="Registrar Empresa"
                            icon="pi pi-check" iconPos="right" class="p-button-rounded p-button-primary"
                            (click)="crearempresa()"></button>
                        <button pButton pRipple type="button" label="Actualzar Empresa" icon="pi pi-refresh"
                            iconPos="right" class="p-button-rounded p-button-primary"
                            (click)="guardarEdit(empresa.id, empresa)" *ngIf="boton"></button>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</div>
