<div class="card">
    <p-table #dt2 [value]="empresas" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['nombre']" [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Ingrese Nombre de Empresa" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th id="text" style="width:22%">N°</th>
                <th id="text" style="width:25%">Empresa</th>
                <th id="text" style="width:22%">Misión</th>
                <th id="text" style="width:15%">Visión</th>
                <th id="text" style="width:12%">Objetivos</th>
                <th id="text" style="width:12%">Convenios</th>
                <th></th>
            </tr>
            <tr>
                <th id="text">
                </th>
                <th id="text">
                    <p-columnFilter type="text" field="nombre"></p-columnFilter>
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th id="text">
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empresa>
            <tr>
                <td id="text">
                    {{ empresa.id }}
                </td>
                <td id="text">
                    {{ empresa.nombre}}
                </td>
                <td id="text">
                    {{ empresa.mision }}
                </td>
                <td id="text">
                    {{ empresa.vision }}
                </td>
                <td id="text">
                    {{ empresa.objetivo }}
                </td>
                <td id="text">
                    <button pButton pRipple type="button" icon="pi pi-pencil" label="Registrar Convenio"
                        class="p-button-warning" (click)="traerempresa(empresa.id)"></button>
                </td>
                <td id="text">
                    <button pButton pRipple type="button" icon="pi pi-pencil" label="Editar Empresa"
                        (click)="agregarEmpresa()" class="p-button-warning" (click)="traerid(empresa.id)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Sin Listado Empresarial.</td>
            </tr>
        </ng-template>
    </p-table>
    <button pButton pRipple type="button" label="Registrar Empresa" icon="pi pi-check" iconPos="right"
        class="p-button-rounded p-button-primary" (click)="agregarEmpresa()"></button>
</div>
