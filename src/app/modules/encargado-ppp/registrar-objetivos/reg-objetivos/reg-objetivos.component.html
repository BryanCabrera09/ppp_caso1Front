<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Button trigger modal -->

  <div class="card">

    <h2>LISTA DE OBJETIVOS SEGUN LA ASIGNATURA</h2>

    <div class="col- ig-12 col-md-11">
      <table>
        <thead>
          <tr>
            <th>Asignatura</th>
            <th>Objetivos</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of Objetivomateria">
            <td>{{obj.materia.nombre}}</td>
            <td>{{obj.descripcion}}</td>

          </tr>
        </tbody>

      </table>

    </div>

    <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup()">AGREGAR
    </button>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">GeeksForGeeks</h4>
          </div>
          <form>
            <div class="modal-body">
              <label>ASIGNATURA</label>

              <select name="disponibilidad" (change)="Materiacon($event)" required>
                <option>Seleccione</option>
                <option *ngFor="let asignatura of MateriasO" value="{{asignatura.id}}">{{asignatura.nombre}}</option>
              </select>

              <br><br>
              <label>OBJETIVO</label><br>
              <textarea #name rows="5" cols="60" [(ngModel)]="objetivo.descripcion" required></textarea>

            </div>
            <div class="modal-footer">
              <button type="submit" class="crear" (click)="GuardarObjeto(objetivo, name.value)">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopups()">AÃ±adir
      Asignatura
    </button>


    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle2}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">GeeksForGeeks</h4>
          </div>
          <form>
            <div class="modal-body">
              <label>Carrera</label>

              <select name="disponibilidad" (change)="Carreracon($event)" required>
                <option>Seleccione</option>
                <option *ngFor="let carreras of Carreras" value="{{carreras.id}}">{{carreras.nombre}}</option>
              </select>
              <br><br>
              <label>Asignatura</label><br>
              <input type="text" class="form-control" name="Asignatura" [(ngModel)]="materia.nombre" required>

            </div>

            <div class="modal-footer">
              <button type="submit" class="crear" (click)="GuardarAsignatura(materia)">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>




</body>

</html>
