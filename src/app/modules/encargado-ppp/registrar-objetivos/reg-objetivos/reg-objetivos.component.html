<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button trigger modal -->

    <div class="card">

        <h2>LISTA DE OBJETIVOS SEGUN LA ASIGNATURA</h2>

        <div class="col- ig-12 col-md-11">
            <table>
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Objetivos</th>
                        <th></th>
                    </tr>


                </thead>

   
            </table>

        </div>  

        <button
  style="margin: 50px; padding: 10px"
  type="button"
  class="btn btn-primary"
  (click)="openPopup()">AGREGAR
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">GeeksForGeeks</h4>
      </div>
      <div class="modal-body">
        <label>ASIGNATURA</label>
			
        <select>
				<option>Director</option>
				<option>Recursos</option>
				<option>Fargo</option>
				<option>True Detective</option>
			</select>
            <br><br>
			<label>OBJETIVO</label><br>
			<textarea rows="5" cols="60"></textarea>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

    </div>

   


</body>

</html>
